    <h1>Eggs</h1>
    <img src="../images/eggs.jpg" alt="Eggs">
    <h2>Description</h2>
      <p> These are just fried eggs</p>
    <h2>Ingredients</h2>
      <ul>
          <li>Egg(s)</li>
          <li>Milk</li>
          <li>Salt and Pepper</li>
      </ul>
    <h2> Instructions</h2>
    <ol>
            <li>Crack eggs into a bowl and whisk with milk, salt, and pepper</li>
            <li>Fry eggs for several minutes until desired </li>
    </ol>
